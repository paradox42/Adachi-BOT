# 该文件为配置文件的中文预设版本
# 若希望使用纯净的中文命令而不添加如 # / 等命令表示符，还需修改 setting.yml 中的 header 属性为 ""
# 1. forever 启动希望使用该版本的配置 若为初次启动，需运行 npm start 初始化配置文件夹，并将该文件的内容复制入 commands.yml 中
#                                若非初次启动，则直接复制如 commands.yml 后重启应用即可
# 2. Docker 启动则直接将该文件的内容复制入 commands.yml 中

adachi.manager:
  type: order
  auth: 3
  scope: 3
  enable: true
  headers:
    - 管理员
